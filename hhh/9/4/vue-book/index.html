     插件的安装 有两种方式
     1.直接修改 package.json 文件；在对应属性下（dependencies或者devDependencies）下添加对应的插件的名字和版本
     2.直接用npm install 插件的名字 --save-dev devDependencies
       或者用 npm install 插件的名字 --save dependencies
