<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="app">
    <router-link to="/home" tag="button">首页</router-link>
    <router-link to="/list" tag="button">列表页</router-link>
    <router-view></router-view>
</div>
</body>
<template id="list">
    <div>
        <h2>列表页</h2>
        <router-link to="/list/detail">去详情页</router-link>
        <router-view></router-view>
    </div>
</template>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let home = {
        template:'<h2>首页</h2>'
    };
    let list = {
        template:'#list'
    };
    let detail = {
        template:'<h2>详情页</h2>'
    };
    const routes = [
        {
            path:'/home',
            component:home
        },
        {
            path:'/list',
            component:list,
            children:[
                {
                  //  path:'detail', // 相当于'/list/detail' 两种方式
                    path:'/list/detail', // 相当于'/list/detail'
                    component:detail
                }
            ]
        }
    ];
    const router = new VueRouter({
        routes,
        linkActiveClass:'current',
        mode:'hash'//还有另一个参数 history 404
    });
    let vm = new Vue({
        el: '#app',
        data: {},
        router,
        methods: {}
    })
</script>
</html>
