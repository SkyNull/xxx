<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="app">
    <router-link :to="{path:'/home',query:{name:12,age:20}}">首页</router-link>
    <router-link :to="{name:'myPath',params:{name:222}}">列表页</router-link>
    <keep-alive>
        <router-view></router-view>
    </keep-alive>
</div>
</body>
<script src="./node_modules/axios/dist/axios.js"></script>
<script src="./node_modules/vue/dist/vue.js"></script>
<script src="./node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let home= {
        template:'<h2>首页</h2>',
        mounted(){
            console.log(this);//VueComponent 
            console.log(this.$route.query);//{name: "12", age: "20"}
        }
    };
    let list = {
        template:'<h2>列表页</h2>',
        mounted(){
            console.log(this);
            console.log(this.$route.params);//{name: 222}
        }
    };
    const routes = [
        {
            path:'/home',
            component:home
        },
        {
            path:'/list/:name',
            name:'myPath',
            component:list
        }
    ];
    const router = new VueRouter({
        mode:'hash',
        routes,
    });
    const vm = new Vue({
        el: '#app',
        data: {},
        router,
        methods: {}
    })
</script>
</html>
