<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>轮播图练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 600px;
            height: 260px;
            margin: 50px auto 0;
            overflow: hidden;
            position: relative;
        }
        .img_box{
            height: 260px;
            overflow: hidden;
        }
        .img_box li{
            position: relative;
            float: left;
            width: 600px;
            height: 260px;
            background: url("http://www.sucaijishi.com/uploadfile/2014/0524/20140524124241131.gif") no-repeat center;
        }
        .img_box li img{
            width: 100%;
            height: 100%;

        }
        .img_box li p{
            position: absolute;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: rgba(0,0,0,0.5);
            color: #fff;
            bottom: 0;
        }
        .btn_box  .leftBtn,.rightBtn{
            position: absolute;
            width: 50px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            background: rgba(0,0,0,0.5);
            color: #fff;
            top: 80px;
            cursor: pointer;
            user-select: none;
            display: none;
        }
        .leftBtn{
            left: 0;
        }
        .rightBtn{
            right: 0;
        }
        .tip_box{
            position: relative;
            text-align: center;
            top:-75px;
        }
        .tip_box li{
            display: inline-block;
            width: 20px;
            height: 20px;
            line-height: 20px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            border-radius: 50%;
            font-size: 14px;
            cursor: pointer;
            user-select: none;
        }
        .tip_box li.current{
            color: coral;
            font-size: 18px;
        }
    </style>
</head>
<body>
<div id="div1">
    <ul class="img_box">
      <!--  <li>
            <img src="" alt="">
            <p>初心在这里</p>
        </li>
        <li></li>
        <li></li>-->
    </ul>
    <div class="btn_box">
        <div class="leftBtn"> < </div>
        <div class="rightBtn"> > </div>
    </div>
    <ul class="tip_box">
        <li class="tip">1</li>
    </ul>
</div>
</body>
<script src="utils.js"></script>
<script src="animate.js"></script>
<script src="高级单例模式.js"></script>
</html>
