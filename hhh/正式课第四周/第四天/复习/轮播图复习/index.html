<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>萝卜兔</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #box{
            width: 600px;
            height: 300px;
            margin: auto;
            position: relative;
            overflow: hidden;
        }
        #box ul.ul_box{
            height: 300px;
            overflow: hidden;
        }
        #box ul.ul_box li{
            width: 600px;
            height: 300px;
            float: left;
            position: relative;
        }
        #box ul.ul_box li img{
            width: 100%;
            height: 100%;
        }
        #box ul.ul_box li p{
            position: absolute;
            width: 100%;
            height: 50px;
            line-height: 50px;
            text-align: center;
            background: rgba(0,0,0,0.5);
            color: #fff;
            font-size: 20px;
            bottom: 0;
            left: 0;
            padding: 0 10px;
        }
        .btn_box .leftBtn,.rightBtn{
            position: absolute;
            width: 50px;
            height: 100px;
            text-align: center;
            line-height: 100px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            font-size: 18px;
            top:50%;
            margin-top: -50px;
            cursor: pointer;
            user-select: none;
            display: none;
        }
        .leftBtn{
            left: 0;
        }
        .rightBtn{
            right: 0;
        }
        .tip_box{
            position: relative;
            width: 100%;
            text-align: center;
            top:-75px;
        }
        .tip{
            width: 20px;
            height: 20px;
            line-height: 20px;
            background: rgba(0,0,0,0.5);
            font-size: 18px;
            color: #fff;
            display: inline-block;
            text-align: center;
            border-radius: 50%;
            cursor: pointer;
            user-select: none;
        }
        .tip.current{
            font-size: 18px;
            background: lightsalmon;
        }
    </style>
</head>
<body>
<div id="box">
    <ul class="ul_box">
        <li>
            <img src="" alt="">
            <p>这是一个解释</p>
        </li>
    </ul>
    <div class="btn_box">
        <div class="leftBtn"> < </div>
        <div class="rightBtn"> > </div>
    </div>
    <ul class="tip_box">
        <li class="tip">1</li>
    </ul>
</div>

</body>
<script src="js/utils.js"></script>
<script src="js/animate.js"></script>
<script src="js/index.js"></script>
<script>

</script>
</html>
