<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
</html>
<script>
    /*
    * 函数里面两个特殊的属性 1.this(函数的执行主体) 2. arguments(实参集合)
    *
    * this 指向问题
    *   1. 看函数执行时前面有没有点；有点的话，点前面是谁，this就是谁；没有的话就是默认window
    *   2. 自执行函数的this 是指向window的；
    *   3. DOM 事件绑定的this是指向绑定的DOM元素；
    * */
    //----------------------------------------
    (function () {
        console.log(this);
    })();//window

    div1.onclick = function () {
        console.log(this);//div1
    }
//-----------------------------------------------------------
    function f() {
        console.log(this);
    };
    var obj = {fn:f};
    console.log(obj.fn == f);//true
    obj.fn();//{fn:f}
    f();//window
//--------------------------------------------------------
    var name = "The Window";

    var object = {
        name : "My Object",
        getNameFunc : function(){
            return function(){
                return this.name;
            };
        }
    };
    alert(object.getNameFunc()());  //The Window
    //变形-----------------------------------------------
    var name = "The Window";

    var object = {
        name : "My Object",
        getNameFunc : function(){
            console.log(this);
            return function(){
                return this.name;
            };
        }
    };
    alert(object.getNameFunc());  //obj对象


</script>
