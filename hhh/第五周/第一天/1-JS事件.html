    /*

var inp = document.getElementById('inp');
    /*
    * input框的常用事件
    *  onfocus  获取焦点
    *  onblur   失去焦点
    *  onchange 监听内容变化(内容改变且失去焦点才能触发)
    *  oninput  监听内容变化
    * */
    /*
    * input 的值输入 是在keydown之后 keyup之前做的
    * */
    //只能输入数字
    inp.onkeyup = function () {
        this.value = this.value.replace(/\D+/g,'');
    }
