<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .img_box{
            width: 200px;
            height: 200px;
        }
        .img_box img{
            width: 100%;
            height: 100%;
        }
        .big_box{
            position: absolute;
            width: 400px;
            height: 400px;
            display: none;
        }
        .big_box img{
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="div1">珠峰培训</div>
<div class="img_box">
    <img src="imgs/girl.jpg" alt="">
</div>
<div class="big_box">
    <img src="imgs/girl.jpg" alt="">
</div>
</body>
<script>
    var imgBox = document.getElementsByClassName('img_box')[0];
    var bigBox = document.getElementsByClassName('big_box')[0];

    imgBox.onmouseenter = function (e) {
        e = e || window.event;
        bigBox.style.display = 'block';

    };
    imgBox.onmousemove = function (e) {
        bigBox.style.left = e.pageX + 20 +'px';
        bigBox.style.top = e.pageY + 20 + 'px';
    };
    imgBox.onmouseleave = function () {
        bigBox.style.display = 'none';
    }

</script>
</html>
