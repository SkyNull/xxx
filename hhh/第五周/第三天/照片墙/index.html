<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>照片墙</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        #div1{
            width: 455px;
            height: 610px;
            padding: 10px;
            background: #fffc94;
            margin: auto;
            position: relative;
        }
        #div1 .img_box{
            width: 465px;
            height: 620px;
            margin: -10px -10px 0 0;/*?????*/

        }
        #div1 .img_box .img{
            width: 145px;
            height: 145px;
            float: left;
            background: #00a77b;
            margin: 10px 10px 0 0;
            cursor: move;
        }
        #div1 .img_box .img img{
            width: 100%;
            height: 100%;
            background: no-repeat;
            user-select: none;
        }
    </style>
</head>
<body>
<div id="div1">
    <ul class="img_box">
        <li class="img">
            <img src="imgs/1.png" alt="">
        </li>
        <li class="img">
            <img src="imgs/2.png" alt="">
        </li>
        <li class="img">
            <img src="imgs/3.png" alt="">
        </li>
        <li class="img">
            <img src="imgs/4.png" alt="">
        </li>
        <li class="img">
            <img src="imgs/5.png" alt="">
        </li>
        <li class="img">
            <img src="imgs/6.png" alt="">
        </li>
        <li class="img">
            <img src="imgs/7.png" alt="">
        </li>
        <li class="img">
            <img src="imgs/8.png" alt="">
        </li>
        <li class="img">
            <img src="imgs/9.png" alt="">
        </li>
        <li class="img">
            <img src="imgs/10.png" alt="">
        </li>
        <li class="img">
            <img src="imgs/11.png" alt="">
        </li>
        <li class="img">
            <img src="imgs/12.png" alt="">
        </li>

    </ul>
</div>
</body>
<script src="index.js"></script>
</html>
