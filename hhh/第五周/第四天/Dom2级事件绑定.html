<body>
<div id="div1">珠峰培训</div>
</body>
<script>
    /*
    * 标准浏览器 下
    * oDiv.addEventListener('click',fn,false)
    * 'click'-->事件类型    标准浏览器不加on
    * fn--->是指的对应的回馈函数
    * false    ---> 是在冒泡阶段触发对应的回调函数
    *
    *
    * IE 低版本
    * oDiv.attachEvent('onclick',fn)
    * 'onclick'--->对应的回掉函数  必须加on
    *
    * fn ----指的对应的回调函数
    * */

    //DOM2级事件绑定    支持一个操作对应多个回调函数;对应回调函数执行的顺序，跟绑定的先后顺序一致

    //DOM0级事件绑定   只支持一个回掉函数；
    oDiv.removeEventListener('click',fn,false)
    oDiv.detachEvent('onclick',fn);

</script>

</html>
