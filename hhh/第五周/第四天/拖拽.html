<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            border-radius: 80%;
            background: lightskyblue;
            position: absolute;
            cursor: move;
            user-select: none;

        }
    </style>
</head>
<body>
<div id="div1">珠峰培训</div>
</body>
<script>
    /*
    * 拖拽思路：摁住一个元素，滑动鼠标，让这个元素跟着鼠标移动，当鼠标松开时，元素停止移动；
    *   1.给要拖动的元素绑定一个onmousedown事件，去记录鼠标的初始位置和元素的初始位置；
    *   2.在鼠标移动的时候，去算鼠标移动的距离，用这个距离去设置元素当前的位置
    *   3.在鼠标抬起来时，要让元素停止移动
    * */
    var oDiv = document.getElementById('div1');
    oDiv.onmousedown = dragStar;
    function dragStar(e) {
        e = e || window.event;
        var tar = e.target || e.srcElement;
        this.startX = this.offsetLeft;
        this.startY = this.offsetTop;
        this.mx = e.pageX;
        this.my = e.pageY;
        document.onmousemove = dragMove.bind(this);
        document.onmouseup = dragEnd.bind(this);
    }
    function dragMove(e) {
        var x = e.pageX - this.mx + this.startX + 'px',
            y = e.pageY - this.my + this.startY + 'px';
        this.style.left = x;
        this.style.top = y;
    }
    function dragEnd() {
        document.onmousemove = null;
        document.onmouseup = null;
    }

</script>
</html>
