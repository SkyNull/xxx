<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰培训</title>
    <style>
        ul li{
            line-height: 40px;
        }
    </style>
</head>
<body>
<ul id="box">
    <li>
        <span>第一级菜单1</span>
        <ul>
            <li>
                <span>第二级菜单1</span>
                <ul>
                    <li><span>第三级菜单1</span></li>
                    <li><span>第三级菜单2</span></li>
                </ul>
            </li>
            <li><span>第二级菜单2</span></li>
            <li><span>第二级菜单3</span></li>
        </ul>
    </li>
    <li>
        <span>第一级菜单2</span>
        <ul>
            <li>
                <span>第二级菜单21</span>
                <ul>
                    <li><span>第三级菜单31</span></li>
                    <li><span>第三级菜单32</span></li>
                </ul>
            </li>
            <li><span>第二级菜单22</span></li>
            <li><span>第二级菜单23</span></li>
        </ul>
    </li>
    <li>
        <span>第一级菜单3</span>
        <ul>
            <li>
                <span>第二级菜单31</span>
                <ul>
                    <li><span>第三级菜单31</span></li>
                    <li><span>第三级菜单32</span></li>
                </ul>
            </li>
            <li><span>第二级菜单32</span></li>
            <li><span>第二级菜单33</span></li>
        </ul>
    </li>
</ul>
</body>
</html>
<script>
    var oSpans = document.querySelectorAll('#box li span');
    var box = document.querySelector('#box');
    console.log(oSpans);
    var ary = [...oSpans];
    ary.forEach((item,index)=>{
        var oul = item.nextElementSibling;
        if(oul&&oul.nodeName.toLowerCase() == 'ul'){
            oul.style.display = 'none';
        }
    });
    box.onclick = function (e) {
        e = e || window.event;
        var tar = e.target || e.srcElement;
        if(tar.nodeName.toLowerCase() == 'span'){
            var oul = tar.nextElementSibling;
            if(oul&&oul.nodeName.toLowerCase() == 'ul'){
                if(oul.style.display == 'none'){
                    oul.style.display = 'block';
                }else {
                    oul.style.display = 'none';
                    [...oul.querySelectorAll('ul')].forEach((item)=>{
                        item.style.display = 'none';
                    })
                }
            }
        }
    }

</script>
