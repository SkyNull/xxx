<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 150px;
            height: 150px;
            background: lightskyblue;
            text-align: center;
            line-height: 150px;
            border-radius: 50%;
            user-select: none;
            cursor: move;
            position: relative;
        }
    </style>
</head>
<body>
<div id="div1">拽我呀~~~</div>
</body>
<script>
    /*
    * 按下鼠标时 记录鼠标的位置和盒子的位置
    * 当鼠标移动时，记录鼠标xy轴移动的距离；让盒子相应的移动这么多即可
    * */
    var oDiv = document.getElementById('div1');
    oDiv.onmousedown = function (e) {
        e = e || window.event;
        this.startX = this.offsetLeft;
        this.startY = this.offsetTop;
        //盒子的初始位置

        this.mx = e.pageX;
        this.my = e.pageY;
        //鼠标的初始位置

        this.canM = true;
        //用这个属性控制能不能移动
    };
    document.onmousemove = function (e) {
        if (!oDiv.canM)return;
        e = e || window.event;
        var x = e.pageX - oDiv.mx,
            y = e.pageY - oDiv.my;
        // x y 分别存储的是鼠标移动的距离
        oDiv.style.left = oDiv.startX + x + 'px';
        oDiv.style.top = oDiv.startY + y + 'px';
    }
    document.onmouseup = function (e) {
        //松开时，要让盒子固定到那
        this.canM = false;
    }
</script>
</html>
