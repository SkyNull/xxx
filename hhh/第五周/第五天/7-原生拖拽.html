<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 100px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            position: absolute;
            background: lightskyblue;
            border-radius: 50%;
            cursor: move;
            user-select: none;
            font-family: AngsanaUPC;
            font-size: 25px;
        }
        #div2{
            width: 400px;
            height: 400px;
            border: 2px dashed lightcoral;
            margin: auto;
        }
    </style>
</head>
<body>
<div id="div1" draggable="true">I love y</div>
<div id="div2"></div>
<input type="file" accept="text/directory">
<!--
    accept:支持上传的格式  image/png,image/gif
-->
</body>
<script>
    var oDiv = document.getElementById('div1');
    var oDiv2 = document.getElementById('div2');
    //开始拖拽(原生拖拽)
    oDiv.ondragstart = function (e) {
        //鼠标按下就会触发该事件
        console.log('start');
    };
    oDiv.ondragover = function (e) {
        //鼠标在oDiv上滑动就会触发该事件
        console.log('over');
    };
    oDiv.ondragend = function (e) {
        //鼠标松开会触发该事件
        console.log('end');
    };
    //以上三个是给拖动元素绑定的

    //给目标元素绑定的
    oDiv2.ondragenter = function (e) {
        console.log('enter');
    };
    oDiv2.ondragleave = function (e) {
        console.log('leave');
    };

    oDiv2.ondragover = function (e) {
        e.preventDefault();
    };
    //drop 事件必须配合ondragover使用；ondragover里面要阻止默认事件e.preventDefault();
    oDiv2.ondrop = function (e) {
        console.log('drop');
    }
</script>
</html>
