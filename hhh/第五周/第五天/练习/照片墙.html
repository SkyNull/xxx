<script>
    /*
    * 照片墙的思路：
    * 1.实现拖拽；首先给每一个li进行循环设置定位(考虑如何定位不会出现脱离文档流情况)，在定位之前我们需要存储一下当前Li的位置，然后进行实现拖拽步骤(利用发布订阅，在循环体中进行on();)
    *   然后我们会发现存在层级问题，所以需要写一个增加层级关系的函数；并且on(),在drag.js中进行fire
    *
    * 2.实现碰撞；碰撞的情况太复杂，所以我们采用逆向思维，先找出不会发生碰撞的情况；
    *   首先，我们需要获取拖拽元素的位置，sl:代表拖拽元素左边框距盒子的距离；el:代表右边框距盒子的距离；
    *                               st:代表拖拽元素上边框距盒子的距离；et:代表下边框距盒子的距离；
    *   提前声明一个空数组，目的是用来存放接下来能够碰撞的li;
    *   其次，我们需要进行循环oLis，获取每一个li的 左边框距盒子的距离    右边框距盒子的距离
                    *                        上边框距盒子的距离    下边框距盒子的距离
    *   然后，进行条件判断，首先，用if条件判断是否和自己比较，若是和自己比较，则直接return；然后进行四个条件判断，如果均满足，则不会发生碰撞；否则会发生碰撞；
    *   不会发生碰撞 ：将每一个Li的背景颜色恢复成默认的css设置的颜色；
    *   发生碰撞 ：每一个li的颜色发生变化；并且将碰撞的元素放在ary里面
    *   碰撞函数写好后将其放在上面on();是在Move的状态下fire();
    *
    * 3.实现碰撞时交换位置；
    *  函数一开始，容错机制this.ary = this.ary || []; 防止下面程序报错；
    *  开始:循环this.ary;用变量分别存储拖动元素和每一个碰撞元素即将发生碰撞纵向差、横向差的距离，然后分别 平方Math.pow和赋值给item.instance;  在这里设置一下当前Li的背景颜色恢复为默认(表示在碰撞松手之后，其他元素恢复默认颜色)
    *  其次： 利用sort根据item.instance进行升序;
    *  最后，if条件判断一下this.ary的长度，假设没有和任何元素发生碰撞，则将拖动元素恢复最初始的位置；
    *       若是和其他元素发生碰撞了，则距离最小的那位this.ary[0];将拖动元素的left\top值，设置成它的；
    *       然后将this.ary[0]的left/top设置成拖动元素的最初始位置即可；
    *       最后，将其放在用On();
    * 4.实现动画效果；
    *   首先，引入JQ；
    *   将第三步交换位置的地方用JQ实现；
    * */
</script>
