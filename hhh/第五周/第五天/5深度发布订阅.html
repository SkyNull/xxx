<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

</head>
<body>
<div id="div1">珠峰培训</div>
</body>
<script>
    var oDiv = document.getElementById('div1');
    function on(ele,type,f) {//一个ele代表一个报社
        ele[type] = ele[type] || [];//把之前定义在外面的名单放到元素的私有属性上
        if (ele[type].indexOf(f) == -1){//名单中没有这个人
            ele[type].push(f);
        }
    }
    function fire(ele,type) {
        ele[type] = ele[type] || [];//容错判断，防止直接fire,进去循环会报错
        ele[type].forEach((item)=>{
            item && item();
        })
    }
    function off(ele,type,f) {
        ele[type] = ele[type] || [];
        var n = ele[type].indexOf(f);
        if ( n !== -1){
            ele[type].splice(n,1);
        }
    }
    on(oDiv,function () {
        console.log(1);
    })
</script>
</html>
