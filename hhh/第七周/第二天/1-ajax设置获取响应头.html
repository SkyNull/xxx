    后台语言一般不支持这种转义方式*/

    * */
    //var str1 = encodeURIComponent('珠峰');
   // var str2 = decodeURIComponent(str1);
   // console.log(str2);//结果是将编码格式转义成珠峰
    xhr.setRequestHeader('name',str);//在请求头中
    xhr.send();
