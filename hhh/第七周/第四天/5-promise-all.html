<script src="ajax.js"></script>
<script>
    var p1 = new Promise(function (resolve,reject) {
     ajax({
     type:'get',
     url:'./1.json',
     success:function(data){
     resolve(data);
     },
     error:reject
     });
     console.log(111)
     });
     var p2 = new Promise(function (resolve,reject) {
     ajax({
     type:'post',
     url:'./1.xml',
     dataType:'xml',
     success:function(data){
     resolve(data);
     },
     error:reject
     });
     console.log(222);
     });
     Promise.all([p1,p2]).then((res)=>{
//         all 用法 传一个数组；数组中的每一项都是一个promise实例
//          then 中的成功函数 只有当数组中所有实例都成功再回执行
//         否则执行失败函数
     console.log(res);
     }).catch((e)=>{
     console.log(e);
     })
</script>
