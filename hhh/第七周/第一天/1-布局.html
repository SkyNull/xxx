    * 两种布局
    * rem 是针对 html 的font-size 来说的
    * em 是针对有定位的父级的font-size来说的
    *   1rem --- 100px  针对设计稿来说
    *   750px
    *   html --> font-size 设置 --> cliW/750*100 px
    *   设计稿量出一个块div的宽度是 200px
    *   div width->2rem
    *
    *   第二种布局
    *     一屏幕分成份 一份就是一个rem  10rem就是一个整屏幕
    *     设计稿 750px  一份就是75px
    *     设计稿上量出一个块div 宽度就是200px
    *     这200px占这个设计稿的 n=200/75份
    *     div width = n rem
    *
    * */
</script>
