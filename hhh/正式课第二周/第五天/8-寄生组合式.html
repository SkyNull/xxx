<script>
    /*
    *
    * */
    function Person1() {
        this.name = 'zf';
        this.age = 9;
        this.getAge = function () {
            console.log(100);
        }
    }
    Person1.prototype.getName = function () {
        console.log(this.name);
    };
    function Person2() {
        Person1.call(this);
        this.name = '中国';
        this.age = 5000;
    }
    Person2.prototype.getAge2 = function () {
        console.log(this.age);
    };

    //这种方式会影响父类原型上的方法
    Person2.prototype = Person1.prototype;//这种写法，当我们修改其中Person时，另一个也会跟着修改
    //Son.prototype = Object.create(Father.prototype);//它是让Son的prototype指向一个空对象（不是普通的对象）；这个对象的__proto__指向了Father的原型对象

    var per2 = new Person2();
    // per2的私有： name age getAge
    //per2的 公有： getName
    var per1 = new Person1;

    Person2.prototype.getSex = function () {
        console.log(12);
    }
    per1.getSex();//12
    per2.getSex();//12
    // per2.getAge2();//per2.getAge2 is not a function  报错
    per2.getName();//中国
    per1.getName();//zf


    var obj = {q:1};
    var obj2 = Object.create(obj);
    console.log(obj2);//{}
    //obj2是一个空对象，但是这个空对象的__proto__是指向你传进来的对象；


</script>
