<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    /*
    * call继承 可以把父类的私有属性 继承过来；但是不能继承公有属性.
    * */
    function Person1() {
        this.name = 'zf';
        this.age = 9;
        this.getAge = function () {
            console.log(100);
        }
    }
    Person1.prototype.getName = function () {
        console.log(this.name);
    };
    function Person2() {
        Person1.call(this);//把Person1中的this改为Person2,当执行Person1开始执行时，里面的this是指的Person2;
        this.name = '中国';
        this.age = 5000;
    }
    Person2.prototype.getAge = function () {
        console.log(this.age);
    };
    var per2 = new Person2();
    per2.getAge();//100
    console.log(per2.name);//中国
</script>
</html>
