    /*
    * 从数组中随机删除n项；并把删除的n项 组成一个新数组返回；
    * 在数组的原型上添加；
    * 改变原有数组
    * */

    var ary = [1,2,3,4];

    /*
     * 思路：从数组中删除n项，这个n是一个次数
     * 随机删除 就是要产生随机数，
     *
     * */
    Array.prototype.removeRan = function (n) {
        if(n>=this.length){
            return this.splice(0);
        }
        let ary = [];
        for(let i = 0;i<n;i++){
            let m = Math.round(Math.random()*this.length-1);
            ary.push(this.splice(m,1)[0]);
        }
        return ary;
    }
    ary.removeRan(2);
