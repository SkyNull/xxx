<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="div1"></div>
<div id="app">
    <h1>{{this.name}}</h1>
    <h2 v-text="name"></h2>
    <input type="text" v-model="name">
    {{p}} //这样是把它当做字符串来渲染的
    <div v-html="p"></div>
    <!-- v-once 只渲染一次-->
    <div v-once>{{name}}</div>
</div>
</body>
<script src="node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el:'#app',
        data:{
            name:'珠峰培训',
            p:'<p>zhufeng2018</p>'
        }
    });

    /*
    * v-text
    * v-model
    * v-html  渲染有DOM结构的字符串
    * v-once 后边没有表达式；代表这个DOM只渲染一次
    *
    * */
</script>
</html>
