<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="app">
    <h1>{{name}}</h1>
    <son @my-son="fn"></son>
</div>
</body>
<template id="son">
    <div>
        <h2>这是子组件</h2>
        <button @click="changeName">改名</button>
    </div>
</template>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let son = {
      template:'#son',
        methods:{
          changeName(){
              this.$emit('my-son','小样','就是你','yi');
              //获取父组件中所有的方法
              console.log(this.$parent.name);
              this.$parent.name = '小花白';
          }
        }

    };
    let vm = new Vue({
        el: '#app',
        data: {
            name:'珠峰培训'
        },
        methods: {
            fn(a,b,c){
               this.name = a+b+c;
            }
        },
        components:{
            son
        }
    })
</script>
</html>
