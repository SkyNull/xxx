<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="app">
    <my-name1></my-name1>
    <!--<my-name2></my-name2>-->
</div>
</body>
<template id="myName1">
    <div>
        <h2>{{name}}</h2>
        <input type="text" v-model="name">
        <name2></name2>
        <my></my>
    </div>
</template>
<!--<template id="myName2">
    <div>
        <h3>{{name}}</h3>
        <input type="text" v-model="name">
    </div>
</template>-->
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    /*
    * 局部组件的过程：
    * 1.声明一个局部组件，定义一个对象，对象中的属性是VUE规定好的
    * 2.注册组件： 去对应的实例中注册这个组件，在components这个对象中添加这个组件名；
    * 3.渲染在DOM中：在对应的实例渲染的DOM中使用即可
    *
    * 保证组件的独立性（高内聚、低耦合）
    * */
    Vue.component('my',{
        template:'<h2>wwwww</h2>',
    });
    let myName2 = {
           template:'<h2>珠峰培训2</h2>',
  /*      template:'#myName2',*/
        data(){
            return {
                name: '你想要的全拿走'
            }
        }
    };
    let myName1 = {
        //如何实现组件1调用组件2  组件在哪注册哪里用???  全局组件可以在任意组件；里面使用
   /*   template:'<h2>{{name}}</h2>',*/
        template:'#myName1',
        //实现name1调用name2组件
        components:{
            name2:myName2
        },
        data(){
          return {
              name:'最佩服lala123',
          }
        }
    };
    let vm = new Vue({ // vm 是根实例
        el: '#app',
        data: {
            name:'珠峰培训'
        },
        components:{
          /*  myName1:myName1,*/
            myName1, //myName1在components注册完成之后变成vue的一个实例;
        /*    myName2*/
        },
        methods: {}
    })
</script>
</html>
