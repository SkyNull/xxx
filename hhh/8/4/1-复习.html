<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
    <div id="app">
        <!--v-model 实现数据的双向绑定-->
        <input type="text" v-model="name">
        {{name.toUpperCase()}}
        {{name | myFilter(123)}}
        {{fn()}}
        {{myName}}
    </div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name:'zf'
        },
        methods: {
            fn(){
                return this.name.toUpperCase();
            }
        },
        filters:{
            myFilter(val,n){
                return val.toUpperCase();
            }
        },
        computed:{
            myName:{
                get(){
                    return this.name.toUpperCase();
                },
                set(val){}
            }
        }
    })
</script>
</html>
