<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="app">

</div>
</body>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    /*
    * beforeCreate  created
    * beforeMount   mounted
    * beforeUpdate  updated
    * beforeDestroy destroyed
    * */
    let vm = new Vue({
        el: '#app',
        data: {
            name:'zfpx'
        },
        beforeCreate(){//这时有VUE的原生事件，但是没有实例中的数据；
            console.log(this.name);
        },
        created(){//axios
            console.log(this.name);
            console.log(this.fn);
        },
        beforeMount(){//DOM渲染之前 询问使用的template模板

        },
        mounted(){//数据和页面都已渲染完毕

        },
        beforeUpdated(){//更新前

        },
        updated(){//更新后  避免在这里面进行视图更新   当视图更新后才会触发updated函数

        },
        beforeDestroy(){
            console.log('销毁前');
        },
        destroyed(){
            console.log('销毁后');
        },
        methods: {
            fn(){
                console.log(12);
            }
        }
    });
    vm.$destroy();//销毁组件
</script>
</html>
