<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="app">
    <input type="text" v-model="name">
    <!--手动拼接-->
    {{name+'手动拼接内容'}}
    <!--通过函数方法进行拼接-->
    <h2>{{fn()}}</h2>
    <!--通过过滤器进行拼接-->
    <h3>{{name | myFilter}}</h3>
    <!--通过计算属性进行拼接-->
    <h4>{{msg}}</h4>
</div>
</body>
<script src="./node_modules/axios/dist/axios.js"></script>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    /*
    * 输入框输入内容，下面显示的几种方法
    * */
    let vm = new Vue({
        el: '#app',
        data: {
            name:'请输入内容...'
        },
        methods: {
            fn(){
                return this.name+'通过fn进行拼接';
            }
        },
        filters:{
            myFilter(val){
                return val + '过滤器';
            }
        },
        computed:{
            msg:{
                get(){
                    return this.name + '计算属性';
                },
                set(val){

                }
            }
        }
    })
</script>
</html>
