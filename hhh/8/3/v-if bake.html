<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="app">
    <button @click="flag = !flag">按钮</button>
    <template v-if="flag">
        <label>登录</label>
        <input type="text"  key="one">
    </template>
    <template v-else>
        <label>注册</label>
        <input type="text"  key="two">
    </template>
</div>
</body>
<script src="./node_modules/axios/dist/axios.js"></script>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            flag:'true'
        },
        methods: {}
    })
</script>
</html>
