<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 200px;
            height: 200px;
            background: lightsalmon;
        }
        .move-enter{
            opacity: 0;
        }
        .move-leave{
            opacity: 1;
        }
        .move-enter-active,.move-leave-active{
            transition: all 1s ease;
        }
        .move-enter-to{
            opacity: 1;
        }
        .move-leave-to{
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <button @click="flag = !flag">按钮</button>
    <transition name="move">
        <div class="box" v-show="flag"></div>
    </transition>
</div>
</body>
<script src="./node_modules/axios/dist/axios.js"></script>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            flag:'true'
        },
        methods: {}
    })
</script>
</html>
