<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="app">
    <input type="text" v-model="name">
    <h3>{{msg}}</h3>
</div>
</body>
<script src="./node_modules/axios/dist/axios.js"></script>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            name:''
        },
        methods: {},
        computed:{
            msg:{
                get(){
                    if (this.name.length >= 4){
                        return '用户名过于长';
                    }else{
                        return '正确';
                    }
                },
                set(val){}
            }
        }
    })
</script>
</html>
