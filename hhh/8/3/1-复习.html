<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
    </style>
</head>
<body>
<div id="app">
    <button @click="fn(1,$event,2)">按钮</button>

    <select name="" id="" v-model="selected">
        <option value="" disabled>请选择</option>
        <option value="1">CSS</option>
        <option value="2">JS</option>
        <option value="3">VUE</option>
        <option value="4">REACT</option>
    </select>
    {{selected}}

    <input type="radio" v-model="sex" value="1">男
    <input type="radio" v-model="sex" value="0">女
    {{sex | myFilter}}<br/>
    {{sex | myFilter2}}<br/>
    {{sex}}
</div>

<div id="app2">
    {{name | myFilter2}}
</div>
</body>
<script src="./node_modules/axios/dist/axios.js"></script>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    /*
    * v-on:click='' --->  @click=''
    *
    * checkbox --> v-model 绑定一个数组；必须有value;
    * <input type="checkbox" v-model="ary" value="1">
    *
    * select
    *
    * radio
    *
    * filters
    * */

    /*[补充知识点  全局filter的用法，其应用范围广]*/
    //创建一个全局的filter  全局过滤器
    Vue.filter('myFilter2',(data)=>{
       return data + '+珠峰培训'
    });
    let vm = new Vue({
        el: '#app',
        data: {
            name:'珠峰',
            selected:'',
            sex:'性别' //这里的出现在后面
        },
        methods: {
            fn(n,e,m){
                //this--->实例vm
                console.log(this.name);
                console.log(n, e, m);
            }
        },
        filters:{
            myFilter(val){
                //val是传进来的0或者1,val拿过来的是字符串
                return val==0?'女':'男'
            }
        }
    });
    let vm2 = new Vue({
        el:'#app2',
        data:{
            name:'珠峰'
        }
    })
</script>
</html>
