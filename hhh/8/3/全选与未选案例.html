<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="app">
    <input type="checkbox" v-model="msg">全选
    <input type="checkbox" v-for="item in ary" v-model="item.a">
</div>
</body>
<script src="./node_modules/axios/dist/axios.js"></script>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            ary:[{a:'true'},{a:'true'},{a:'true'},{a:'true'}]
        },
        methods: {},
        computed:{
            msg:{
                get(){
                    return this.ary.every((item)=>{
                        return item.a;
                    })
                },
                set(val){
                    return this.ary.forEach((item,index)=>{
                        return item.a = val;
                    })

                }
            }
        }
    })
</script>
</html>
