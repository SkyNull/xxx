<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<div id="app">
    <input type="text" v-model="centerName">
    <h3>{{name}}</h3>
    <h3>{{nameWatch}}</h3>
</div>
</body>
<script src="./node_modules/axios/dist/axios.js"></script>
<script src="./node_modules/vue/dist/vue.js"></script>
<script>
    /*
    * computed和watch都可以实现；只不过两者有一定的区别
    */
    let vm = new Vue({
        el: '#app',
        data: {
            firstName:'Mrs.',
            centerName:'',
            lastName:'Ming',
            nameWatch:''
        },
        methods: {},
        computed:{
            name:{
                get(){
                    return this.firstName + this.centerName + this.lastName;
                }
            }

        },
        watch:{
            centerName(cur,prev){
                this.nameWatch = this.firstName + cur + this.lastName;
            }
        }
    })
</script>
</html>
