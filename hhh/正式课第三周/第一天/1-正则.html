    * 正则 ：就是用来处理字符串的一种规则
    *
    * 处理字符串的两种方式
    * 一种是匹配 test；编写了一个正则；用这个正则去查看这个字符串是否满足你的规则；
    * 另一种是捕获；编写一个正则；然后去字符串中获取满足你规则的字符串；
    * */

    var reg = / /;
    //元字符 修饰符
    // var reg = /q/g---> q元字符； g是修饰符

    /*修饰符*/
    // i :ignoreCase  忽略大小写
    // m :multitline  多行匹配
    // g :global      全局匹配

    /*特殊意义的元字符*/
    //  \ :转义的意思  把在正则里有特殊意义的字符转成字符本身
    //  . :除了换行以外的所有字符
    // \d :代表0-9之间的任意数字
    // \D :除了0-9以外的任意字符
    // \w :数字、字母、下划线中的任意一个
    // \W :除了数字、字母、下划线以外的任意字符
    // [a-z]: a-z之间的任意字符
    // [A-Z]: A-Z之间的任意字符
    // [A-z]:
    // [a-c]: a,b,c中的任意一个
    // [abc]: a,b,c中的任意一个
    // a|b : a或者b
    //[^abc]: 除了a,b,c以外的任意字符
    //[^a-z]: 除了小写字母以外的任意字符

    /*量词元字符*/
    var reg = /\d+/;
    // + : 代表前边的字符出现一次或者多次
    // * : 代表前边的字符出现零次或多次
    // ？：代表前边的字符出现零次或一次
    //{n}: 代表前边的字符出现n次
    //{n,}:代表前边的字符最少出现n次
    //{n,m}:代表前边的字符出现n-m次

    // ^ $
    var reg = /^\d+$/;
    // ^ :代表字符串以什么开头
    // $ :代表字符串以什么结尾

    // ?: 只匹配不捕获
    // ?=: 正向预查
    // ?! :负向预查
