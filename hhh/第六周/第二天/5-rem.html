<!DOCTYPE html>
<html lang="en" style="font-size: 100px">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 1rem;
            height: 1rem;
            background: lightseagreen;
        }
    </style>
</head>
<body>
<div id="div1">珠峰培训</div>
</body>
<script>
    /*
    * rem : html根标签的font-size决定
    * em : 相对于父标签的font-size决定的
    * 设计稿的宽一般都是750px ---> 20px
    * 750px  1rem = 100px ---> font-size 100px --->0.2rem
    * 640px  1rem = 85.3px ---> font-size 85.3px --->0.2rem
    * */
</script>
</html>
