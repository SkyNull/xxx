<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="Keywords"><!--关键词,提高页面被搜索的几率-->
    <title>Title</title>
    <style>
        progress{
            width: 180px;
            height: 25px;
            border-radius: 10px;
            overflow: hidden;
            color: #24ccc8;    /*color/background必须设置*/
            background: #3059fa;
        }
        progress::-webkit-progress-bar{
            background-color:#d7d7d7;
        }
        progress::-webkit-progress-value{
            background-color:orange;
        }
    </style>
</head>
<body>
<div id="div1">珠峰培训</div>
<progress value="20" min="0" max="100"></progress>
<input type="text" list="dataL">
<datalist id="dataL">
    <option value="1"></option>
    <option value="2"></option>
    <option value="3"></option>
</datalist>
<form action="">
<!--    pattern 值是个正则 意思是这个输入框的内容需要满足这个正则
    <input type="text" pattern="\d{5}">
    <input type="text" pattern="\d{2}">
    &lt;!&ndash;两个必须都满足才可以提交&ndash;&gt;
    <button>提交</button>-->

    <!--增加减少-->
    <input type="number" placeholder="请输入数字">
    <button>提交</button>

    <!--密码效果   autofocus一进页面光标自动进入输入框-->
    <input type="password" autofocus>
    <button>提交</button>

    <input type="text" pattern="\d{2}" id="inp">
    <button id="btn">提交</button>
</form>
