<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style rel="stylesheet/less" type="text/less">
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            margin: auto;
            width: 600px;
            height: 500px;
            overflow: hidden;
            >img{ //小箭头表示只找儿子一级的
                position: absolute;
                width: 100%;
                height: 100%;
                top:0;
                left: 0;
                &:nth-child(1):target{
                    animation: move1 1s;
                }
                &:nth-child(2):target{
                    animation: move2 2s;
                }
                &:nth-child(3):target{
                    animation: move3 1s;
                }
                &:nth-child(4):target{
                    animation: move4 1s;
                }
               /* &:target{
                    animation: move1 1s;
                }*/
            }
            & :target{
                z-index: 10;
            }//将目标伪类提高
            ul{
                list-style: none;
                text-align: center;
                position: absolute;
                bottom: 20px;
                width: 100%; //让ul居中
                z-index: 10;
                li{
                    display: inline-block;//因为设置了 text-align: center;
                    width: 100px;
                    height: 100px;
                    border-radius: 50%;
                    overflow: hidden; //使图片变圆
                    border: 6px solid rgba(255,255,255,0.6);
                    margin: 0 10px;
                    img{
                        width: 100%;
                        height: 100%;
                    }
                }
            }
        }
        @keyframes move1 {
            from{
                transform: translateY(-400px);
            }
            to{
                transform: translateY(0);
            }
        }
        @keyframes move2 {
            0%{
                transform: scale(1.2);
            }
            50%{
                transform: scale(0.6);
            }
            100%{
                transform: scale(1);
            }
        }
        @keyframes move3 {
            0%{
                transform: rotate(0) scale(0.2);//可以设置两个动画效果
            }
            100%{
                transform: rotate(360deg) scale(1);
            }
        }
        @keyframes move4 {
            0%{
                transform: scale(2);
                opacity: 0;
            }
            100%{
                transform: scale(1);
                opacity: 1;
            }
        }
        @-webkit-keyframes move1 {
            from{
                transform: translateY(-400px);
            }
            to{
                transform: translateY(0);
            }
        }
        @-webkit-keyframes  move2 {
            0%{
                transform: scale(1.2);
            }
            50%{
                transform: scale(0.6);
            }
            100%{
                transform: scale(1);
            }
        }
        @-webkit-keyframes  move3 {
            0%{
                transform: rotate(0) scale(0.2);//可以设置两个动画效果
            }
            100%{
                transform: rotate(360deg) scale(1);
            }
        }
        @-webkit-keyframes  move4 {
            0%{
                transform: scale(2);
                opacity: 0;
            }
            100%{
                transform: scale(1);
                opacity: 1;
            }
        }
    </style>
    <script src="js/less.js"></script>
</head>
<body>
    <div class="box">
        <img id='img1' src="imgs/girl.jpg" alt="">
        <img id='img2' src="imgs/0.jpg" alt="">
        <img id='img3' src="imgs/1.jpg" alt="">
        <img id='img4' src="imgs/2.jpg" alt="">
        <ul>
            <li>
                <a href="#img1">
                    <img src="imgs/girl.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#img2">
                    <img src="imgs/0.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#img3">
                    <img src="imgs/1.jpg" alt="">
                </a>
            </li>
            <li>
                <a href="#img4">
                    <img src="imgs/2.jpg" alt="">
                </a>
            </li>
        </ul>
    </div>
</body>
<script>
    // window.location.href 打开当前页面的地址栏的所有字符
    if (/#img\d/.test(window.location.href)){
        var str = window.location.href.replace(/#img\d/g,'');
        window.location.href = str;
    }

</script>
</html>
