<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/less" rel="stylesheet/less">
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
            width: 300px;
            height: 300px;
            background: lightsalmon;
            margin: auto;
            ul{
                list-style: none;
                border: 1px solid #ccc;
                li{
                    background: lightblue;  /*优先级高于后面的li*/
                    color: #fff;
                }

            }
        ul li{
            background: #161616;
        }
        }


    </style>
    <link rel="stylesheet/less" href="./less/1.less">
    <script src="js/less.js"></script>  <!--必须放在style后面才可以进行编译-->
</head>
<body>
<div id="div1">
    <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
    <ul>
        <li>4</li>
        <li>5</li>
        <li>6</li>
    </ul>
</div>
</body>
<script>
    // less 可以实现嵌套循环
    /*
    * 使用 考拉 转义时：
    * 先选中要编译的文件夹；考拉会把文件夹中所有的less文件转换成相应的css文件；
    * 我们在html文件直接引用 转移好的css文件即可；考拉会一直监听转义你编写的less文件；
    *
    * */
</script>
</html>
