    function getTime() {
        var now = new Date();
        var year = now.getFullYear();//年
        var month = now.getMonth()+1;//月
        var date = now.getDate();//几号
        var hour = now.getHours() < 10 ? '0'+now.getHours():now.getHours();//时
        var minute = now.getMinutes() < 10 ? '0'+now.getMinutes():now.getMinutes();//分
        var second = now.getSeconds() < 10 ? '0'+now.getSeconds():now.getSeconds();//秒

        var day = now.getDay();//四

        var str = `今天是${year}年${month}月${date}日 星期${ary[day]} ${hour}:${minute}:${second}`;
        oDiv.innerHTML = str;
