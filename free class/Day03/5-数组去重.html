    //数组去重
    //思路1：
    //先对其进行排序，然后进行相邻元素进行比较；
    function removeRep(ary) {
        ary.sort(function (a, b) {
            return a - b;
        });
        for (var i = 0; i < ary.length; i++) {
            if (ary[i] == ary[i + 1]) {
                ary.splice(i + 1, 1);
                i--;
            }

        }
        return ary;
    }
    console.log(removeRep(ary));
