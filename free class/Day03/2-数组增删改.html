    //增加
    var ary = [];

    //1.push() 在数组的末尾增加几项；
    //push(xx,xx,xxx) 参数可以是多个，参数的数据类型不限； 返回值是改变后数组的长度；
    //var a = ary.push(1);// 赋值， 是把右边的运行结果 赋值给 左边；右边的运行结果就是Push--返回结果
    // console.log(ary); 操作的是引用地址
    //console.log(ary,ary.push(100,200));
    ary.push(function () {
        console.log(12);
    })
    console.log(ary);
    ary[0]();

    //数组的索引 是从0 开始的，数组的最后一项的索引是ary.length-1;
    ary[ary.length-1];//f
    ary[ary.length]='123';
    console.log(ary);

    //封装函数：
    function myPush(ary,n) {
        ary[ary.length] = n;
        return ary.length;
    }
     myPush(ary,'pppppp');//调用myPush函数
     console.log(ary);

    //2.unshift: 在数组的首部增加，返回值是改变后的数组长度； 参数 ：可以是多个；
    var ary2 = [12,23,13,14]
    var res = ary2.unshift(1,2,3);
    console.log(res,ary2);//原有数组改变了

    //3.pop: 删除数组的最后一项；  参数：无； 返回值：返回删除的那一项
    var ary3 = [12,23,14]
    // var res3 = ary3.pop();
    // console.log(res3,ary3);
    //ary3.length = 1;
    //console.log(ary3);
    //用length 删除最后一项
    ary3.length=ary3.length-1;
    //ary3.length-=1;
    //ary.length--;
    console.log(ary3,ary3.length);
    //4.shift: 删除数组的第一项； 参数：无； 返回值：返回删除的那一项；
    var ary4 = [12,13,14];
    var res4 = ary4.shift();
    console.log(res4,ary4);

    //5. splice(n,m,x,y,z,....):从索引为n（包含n）的 地方开始，删除m个元素，用x,y,z....替换之前的元素；  返回值是 删除的m项组成的新数组；
    var ary5 = [12,13,14];
    var res5 = ary5.splice(1,1,21,22,32);
    console.log(res5,ary5);//[13],[12,21,22,32]

    var res5_1 = ary5.splice(1,0,22,22,22);
    //删除0个元素，在其前面 添加
    console.log(res5_1, ary5);//[],[12,22,22,22,13,14]；

    var res5_2 = ary5.splice();//一项都不删除，返回一个空数组；
    console.log(res5_2,ary5);

    var res5_3 = ary5.splice(0);//清空数组
    console.log(res5_3,ary5);
