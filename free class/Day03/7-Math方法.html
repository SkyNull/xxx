<script>
    /*
    *  Math的方法：
    * */
    Math.sqrt(4);//-->2  开方运算
    Math.pow(2,3);//--> 2的三次方
    Math.floor(2.9);//-->2 向下取整 作用等同于parseInt() 正数 //常用
    Math.ceil(2.1);//-->3 向上取整 作用等同于parseInt() 负数
    Math.abs(-2);//-->2 取绝对值
    Math.round(3.2);//-->3 四舍五入//常用
    Math.random();// 取[0-1）的随机小数（包含0、不包含1）//常用
    Math.max();//取一组数中的最大值
    Math.min();//取一组数中的最小值

    //5-65:
    //n-m 包含n、m之间的随机整数
      //Math.round(Math.random()*(m-n)+n);
    //0-61 的四位随机数，并把这四位随机数放到一个数组返回
    function  getRandom() {
        var ary = [];
        for(var i = 0;i<4;i++){
            var n = Math.round(Math.random()*61);
            ary.push(n);
        }
        return ary;
    }
    console.log(getRandom());
</script>
