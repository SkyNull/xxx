<script>
    //reverse(); 对数组进行翻转
    //           参数：无
    //           返回值：翻转后的数组（跟原数组是一个数组）
    //           原有数组发生了改变

    //封装函数
    var ary = [1,2,5,8,6,3];
    function myReverse(ary) {
        for (var i = 0; i < ary.length/2; i++) {
            var temp = ary[i];
            ary[i] = ary[ary.length-1-i];
            ary[ary.length-1-i] = temp;
        }
        return ary;
    }
    var temp = myReverse(ary);
    console.log( temp,ary);

    //sort(); 数组的排序
    //        返回值：是排序后的数组（跟原有数组是一个地址）
    //        改变原有数组
    //        参数：可传可不传（传参数时，参数是一个回调函数；不传参数时，排序10以内的数）

    //需求：实现按年龄大小进行排序
    var ary2 = [
        {name:'lm',age:14},
        {name:'lm1',age:12},
        {name:'lm2',age:18},
        {name:'lm3',age:52},
        {name:'lm4',age:20},
    ];
    ary2.sort(function (a,b) {
        return a.age - b.age;
    });
    console.log(ary2);
</script>
