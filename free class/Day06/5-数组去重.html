    //思路3：利用对象的属性名不能重复
      //先创造一个空对象，循环数组，把数组的每一项，当做属性名添加到对象里，也是数组的这一项；
    function rem(ary) {
        var obj = {};
        var arr = [];
        for (var i = 0; i < ary.length; i++) {
            obj[ary[i]] = ary[i];
        }
        //将对象转换成数组
        for(var k in obj){
            arr.push(obj[k]);
        }
        return arr;
    }
