<!--
  布尔数据类型：
   除了0 NaN null undefined '' 的布尔类型是false;其余的都是true;
-->
//怎么把其他数据类型转换成布尔类型
Boolean([])//true
Number([]) //0
//取反
   ![] // --> false; 先Boolean([]),然后把结果取反
// !!:取反后再取反  效果 就相当于咱们的Boolean()
//!![] -->Boolean([])
//if(xxx)--> 隐式转化

//null 我现在没有 但是以后会有
